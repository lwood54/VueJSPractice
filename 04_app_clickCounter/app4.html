<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>app4: Click Counter</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app4">
      <button v-on:click="increase(2, $event)">Click me</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="udpateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
    </div>

    <script src="app4script.js"></script>
  </body>
</html>
